<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script>
      window.onload =function () {
        document.documentElement.style.fontSize=document.documentElement.clientWidth/10.8+"px";
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth>1080) deviceWidth =1080;
        document.documentElement.style.fontSize = deviceWidth/10.8+"px";
      }
    </script>
  </head>
  <body ng-app="starter">
  <ion-side-menus>
    <!--左边菜单-->
    <ion-side-menu side="left">
      <ion-content>
        <div class="row" style="padding: 2rem 0 2rem .5rem">
          <div class="col col-33">
            <div style="width: 2rem;height: 2rem">
              <img src="img/person_touxiang.png" alt="" style="width: 100%;height: auto">
            </div>
          </div>
          <div class="col" style="line-height: 1.8rem">
            课程在手，应有尽有
          </div>
        </div>
        <ul class="list">
          <li class="item item-icon-left">
            <i class="icon ion-ribbon-b"></i>
            开通会员
          </li>
          <li class="item item-icon-left">
            <i class="icon ion-tshirt-outline"></i>
            个性装扮
          </li>
          <li class="item item-icon-left">
            <i class="icon ion-lock-combination"></i>
            我的文件
          </li>
          <li class="item item-icon-left">
            <i class="icon ion-bag"></i>
            设置
          </li>
        </ul>
      </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
      <!--
      The nav bar that will be updated as we navigate between views.
    -->
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>
      <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
  </ion-side-menus>
  </body>
  <script id="modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar-positive">
        <h1 class="title">写评论</h1>
        <button class="button button-clear" ng-click="modal.hide()">
          关闭
        </button>
      </ion-header-bar>
      <ion-content class="text-center">
        <div class="list list-inset">
         <div class="item" style="height: 5rem;padding: 5px">
          <textarea style="width: 100%;height: 100%;" placeholder="吐槽、表扬、鼓励....想说啥就说啥！"></textarea>
         </div>
          <div class="item" style="border: none;z-index: 0">
            <span class="item-note">300</span>
          </div>
        </div>
        <button class="button button-positive">
          提交
        </button>
      </ion-content>
    </ion-modal-view>
  </script>
</html>
